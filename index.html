<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="/js/jquery-3.5.1.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <!-- <img src="img/pizza.jpg" alt="A photo of a cute pizza slice."> -->
    <h1>Pizza Parlor</h1>


    <div id="addressBlock">
      <div class="row">
        <!-- <ion-icon name="pizza-outline" size="extralarge"></ion-icon> -->
        <div class="col-5" id="delivery">
          <ion-icon name="car-outline" size="extralarge"></ion-icon>DELIVERY
        </div>
        <div class="col-2">
          <p>- OR -</p>
        </div>
        <div class="col-5" id="carryout">
          <ion-icon name="fast-food-outline" size="extralarge"></ion-icon>CARRYOUT
        </div>
      </div>
      <form id="address">
        <div class="form-group">
          <label for="customerName">Name</label>
          <input type="text" required class="form-control" id="customerName" required
            placeholder="Enter First & Last Name">
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" required class="form-control" id="inputAddress" placeholder="Enter Street">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="City">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Alabama - AL</option>
              <option>Alaska - AK</option>
              <option>Arizona - AZ</option>
              <option>Arkansas - AR</option>
              <option>California - CA</option>
              <option>Colorado - CO</option>
              <option>Connecticut - CT</option>
              <option>Delaware - DE</option>
              <option>Florida - FL</option>
              <option>Georgia - GA</option>
              <option>Hawaii - HI</option>
              <option>Idaho - ID</option>
              <option>Illinois - IL</option>
              <option>Indiana - IN</option>
              <option>Iowa - IA</option>
              <option>Kansas - KS</option>
              <option>Kentucky - KY</option>
              <option>Louisiana - LA</option>
              <option>Maine - ME</option>
              <option>Maryland - MD</option>
              <option>Massachusetts - MA</option>
              <option>Michigan - MI</option>
              <option>Minnesota - MN</option>
              <option>Mississippi - MS</option>
              <option>Missouri - MO</option>
              <option>Montana - MT</option>
              <option>Nebraska - NE</option>
              <option>Nevada - NV</option>
              <option>New Hampshire - NH</option>
              <option>New Jersey - NJ</option>
              <option>New Mexico - NM</option>
              <option>New York - NY</option>
              <option>North Carolina - NC</option>
              <option>North Dakota - ND</option>
              <option>Ohio - OH</option>
              <option>Oklahoma - OK</option>
              <option>Oregon - OR</option>
              <option>Pennsylvania - PA</option>
              <option>Rhode Island - RI</option>
              <option>South Carolina - SC</option>
              <option>South Dakota - SD</option>
              <option>Tennessee - TN</option>
              <option>Texas - TX</option>
              <option>Utah - UT</option>
              <option>Vermont - VT</option>
              <option>Virginia - VA</option>
              <option>Washington - WA</option>
              <option>West Virginia - WV</option>
              <option>Wisconsin - WI</option>
              <option>Wyoming - WY</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" required class="form-control" id="inputZip" placeholder="ZIP">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">CONTINUE FOR DELIVERY</button>
      </form>

    </div>
    <div class="jumbotron hide">

      <h2 id="anim">Choose your pizza size and toppings!</h2>
      <form id="formOne" name="pizzaOrder">
        <label>Choose Your Pizza Size</label>
        <select class="pizzaSize form-control">
          <option value="Small">Small ($10)</option>
          <option value="Medium">Medium ($12)</option>
          <option value="Large">Large ($14)</option>
          <option value="ExtraLarge">Extra Large ($16)</option>
        </select>
        <div class="form-group">
          <label>Choose Your Toppings ($2 each)</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="pizzaTopping" value="Mushrooms" value="1">Mushrooms
            </label>
            <label>
              <input type="checkbox" name="pizzaTopping" value="Kosher Meat">Kosher Meat
            </label>
            <label>
              <input type="checkbox" name="pizzaTopping" value="Onions">Onions
            </label>
            <label>
              <input type="checkbox" name="pizzaTopping" value="Sausage">Sausage
            </label>
            <label>
              <input type="checkbox" name="pizzaTopping" value="Bacon">Bacon
            </label>
            <label>
              <input type="checkbox" name="pizzaTopping" value="Green Peppers">Green Peppers
            </label>
            <label>
              <input type="checkbox" name="pizzaTopping" value="Black Peppers">Black Peppers
            </label>
          </div>
          </br>
          <button type="submit" id="submit" class="btn btn-success">Submit</button>
          <button type="restart" id="restart" class="btn btn-danger">Refresh</button>
        </div>
      </form>
    </div>

    <blockquote class="blockquote">
      <div id="showPrice">

        <ul>
          <!-- <li>Pizza Cost: <span class="blueColor"><span id="totalAmount"></span></span></li> -->
          <!-- <div id="showToppings">
            <li>Toppings are ...</li>
            <ol id="toppings">
            </ol>
          </div> -->

        </ul>
      </div>
      <div class="morePizzaOrNot">
        <button type="submit" id="anotherPizzaID" class="btn btn-success">Would You like to Order another
          Pizza?</button>
        <button type="submit" id="finalizeOrder" class="btn btn-success">Click here to place Order</button>

      </div>

    </blockquote>

    <div class="finalDisplay">
      <h2>Items in Cart ...</h2>
      <div class="row">
        <div class="col-5">
          <ul id="cart" class="colorRed">
            <li><span id="mainLine"></span></li>
            <div id="showToppings">
              <!-- <li>Toppings are ...</li> -->
              <ol id="toppings">
              </ol>
            </div>
          </ul>
        </div>
        <!-- <div class="col-3">
          <ul id="price" class="colorBlue">
            <li><span id="mainLine2"></span></li>
          </ul>
        </div> -->
        <!-- <div id="showAddress">
          <li>Delivery Address: <span class="blueColor"> <span id="address"></span> </span> </li>
          <li>Approximate Delivery Time: <span class="blueColor"><span id="approximatedTime"></span></span></li>
        </div> -->

      </div>
      <div id="showAddress">
        <li>Delivery Address: <span class="blueColor"> <span id="address"></span> </span> </li>
        <li>Approximate Delivery Time: <span class="blueColor"><span id="approximatedTime"></span></span></li>
      </div>

      <div id="finalPage">
        <h1>Order # <span class="blueColor"><span id="orderNumber"></span></span>.</h1>
        <h2>Thank you <span class="blueColor"><span id="customerName"></span></span>. Your Order details are ...
        </h2>
      </div>


    </div>

</body>

</html>
